<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootStrap Cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">


    <!-- font awesome file -->

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />


    <title>Document</title>
</head>

<body>
    <header>

        <div class="container mt-2">
            <div class="row">
                <div class="col-lg-2 col-md-12">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#exampleModal1">
                        Heading
                    </button>
                </div>
                <div class="col-lg-2 col-md-12">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#exampleModal2">
                        Sub headings
                    </button>
                </div>
                <div class="col-lg-2 col-md-12">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#exampleModal3">
                        Form
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- heading Modal -->
    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel1">Suggest headings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form class="myform" method="POST">
                    <div class="modal-body">

                        <div class="form-group">
                            <h6>heading</h6>
                            <input type="text" name="" class="form-control heading_name">
                        </div>

                    </div>
                    <div class="modal-footer">

                        <button type="submit" class="btn btn-primary btnsubmit" data-bs-dismiss="modal">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <!-- sub heading Modal -->
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel2">Sub headings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form class="myform2" method="POST">
                    <div class="modal-body">
                        <div class="form-group">
                            <select class="form-select selectheading" aria-label="Default select example">


                            </select>
                            <h6>Sub heading</h6>
                            <input type="text" class="form-control sub_name">
                        </div>
                    </div>
                    <div class="modal-footer">

                        <button type="submit" class="btn btn-primary btnsubmit2" data-bs-dismiss="modal">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <!-- Form Modal -->
    <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel3">Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form class="myform3">
                    <div class="modal-body">
                        <div class="form-group">
                            <h6>Select Heading Here</h6>
                            <select class="form-select selectheadingform" aria-label="Default select example">


                            </select>
                            <h6>Select Sub-Heading Here</h6>
                            <select class="form-select selectsubform" aria-label="Default select example">

                            </select>

                            <h6 class="selinp">Select input Here</h6>
                            <div>
                                <select class="form-select formstatic" aria-label="Default select example">
                                    <option value="select1">-----------select-------------</option>
                                    <option value="email">email</option>
                                    <option value="number">number</option>
                                    <option value="text">text</option>
                                    <option value="button">button</option>
                                    <option value="checkbox">checkBox</option>
                                    <option value="file">file</option>
                                    <option value="radio">radio</option>
                                    <option value="textarea">textarea</option>
                                    <option value="select">select</option>

                                </select>
                            </div>

                            <div>
                                <h6 class="inputarea">Input</h6>

                                <input type="text" name="label" class="form-control ins lab" placeholder="label">
                                <input type="text" name="name" class="form-control ins name" placeholder="name">
                                <input type="text" name="placeholder" class="form-control ins ph"
                                    placeholder="placeholder">
                                <input type="text" name="class" class="form-control ins cls" placeholder="class">
                                <input type="text" name="value" class="form-control ins val" placeholder="value">
                                <input type="text" name="option" class="form-control ins opt" placeholder="option">

                            </div>
                            <div>

                                <input name="disable" class="dis" type="checkbox" value="disable" id="checkbox1">
                                <label for="checkbox1">Disable</label><br>

                                <input name="required" class="req" type="checkbox" value="required" id="checkbox2">
                                <label for="checkbox2">Required</label><br>
                                <input name="readonly" class="read" type="checkbox" value="readonly" id="checkbox2">
                                <label for="checkbox2">Readonly</label><br>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">

                        <button type="submit" class="btn btn-primary btnsubmit3" data-bs-dismiss="modal">Save
                            changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <main class="container mt-5">

    </main>


</body>
