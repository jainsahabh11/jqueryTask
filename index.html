<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootStrap Cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <!-- css file -->

    <link rel="stylesheet" href="style.css">


    <!-- font awesome file -->

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />


    <title>Document</title>
</head>

<body>
    <header>

        <div class="container mt-2">
            <div class="row">
                <div class="col-lg-2 col-md-12">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#exampleModal1">
                        Heading
                    </button>
                </div>
                <div class="col-lg-2 col-md-12">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#exampleModal2">
                        Sub headings
                    </button>
                </div>
                <div class="col-lg-2 col-md-12">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#exampleModal3">
                        Form
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- heading Modal -->
    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel1">Suggest headings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form class="myform" method="POST">
                    <div class="modal-body">

                        <div class="form-group">
                            <h6>heading</h6>
                            <input type="text" name="" class="form-control heading_name">
                        </div>

                    </div>
                    <div class="modal-footer">

                        <button type="button" class="btn btn-primary btnsubmit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <!-- sub heading Modal -->
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel2">Sub headings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form class="myform2" method="POST">
                    <div class="modal-body">
                        <div class="form-group">
                            <select class="form-select selectheading" aria-label="Default select example">


                            </select>
                            <h6>Sub heading</h6>
                            <input type="text" class="form-control sub_name">
                        </div>
                    </div>
                    <div class="modal-footer">

                        <button type="button" class="btn btn-primary btnsubmit2">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <!-- Form Modal -->
    <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel3">Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form class="myform3">
                    <div class="modal-body">
                        <div class="form-group">
                            <h6>Select Heading Here</h6>
                            <select class="form-select selectheading" name="heading" id="heading"
                                aria-label="Default select example">
                                <option value="none" selected disabled hidden>Select an Option</option>

                            </select>
                            <h6>Select Sub-Heading Here</h6>
                            <select class="form-select selectsub" name="sub" id="sub"
                                aria-label="Default select example">
                                <option value="none" selected disabled hidden>Select an Option</option>
                            </select>

                            <h6>Select input Here</h6>
                            <select class="form-select for" aria-label="Default select example">
                                <option>select input</option>
                                <option>Email</option>
                                <option>Number</option>
                                <option>Text</option>
                                <option>Button</option>
                                <option>CheckBox</option>
                                <option>file</option>
                                <option>Radio</option>
                                <option>textarea</option>
                                <option>select</option>

                            </select>
                            <h6 class="inputarea">Input</h6>
                            <input type="text" name="label" class="form-control lab" placeholder="label">
                            <input type="text" name="name" class="form-control name" placeholder="name">
                            <input type="text" name="placeholder" class="form-control ph" placeholder="placeholder">
                            <input type="text" name="class" class="form-control cls" placeholder="class">
                            <input type="text" name="value" class="form-control val" placeholder="value">
                            <input type="text" name="option" class="form-control opt" placeholder="option">

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Disable
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckChecked">
                                    Readonly
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckChecked">
                                    Readonly
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">

                        <button type="button" class="btn btn-primary btnsubmit3">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <main class="container mt-5">

    </main>


</body>
<script src="https://code.jquery.com/jquery-3.6.0.slim.js"
    integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous">
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous">
    </script>

<script src="index.js"></script>

</html>
